; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
build_cache_dir = .pio/buildcache ; Cache components after compilation to speed up next compile

[env:esp32dev]
; Use the latest integrations of ESP-IDF with the Arduino framework: https://github.com/pioarduino/platform-espressif32
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.34/platform-espressif32.zip
board = esp32dev
framework = arduino
; Specify a custom partition scheme with a larger OTA space (x2) and replaces the SPIFFS storage area with nvs2.
board_upload.flash_size = 4MB ; Default size expected for this board, but just being explicit here
board_build.partitions = partitions/no_spiffs.csv ; Implements customized OTA and NVS
lib_extra_dirs = ../SharedLib ; Include the SharedLib directory for common code
lib_deps =
  fastled/FastLED@^3.10.3 ; https://github.com/FastLED/FastLED
  powerbroker2/SafeString@^4.1.42 ; https://github.com/PowerBroker2/SafeString
  esp32async/ESPAsyncWebServer@^3.9.0 ; https://github.com/ESP32Async/ESPAsyncWebServer
  ayushsharma82/ElegantOTA@^3.1.7 ; https://github.com/ayushsharma82/ElegantOTA
  bblanchon/ArduinoJson@^7.4.2 ; https://github.com/bblanchon/ArduinoJson
  Links2004/WebSockets@^2.7.1 ; https://github.com/Links2004/arduinoWebSockets
; CORE_DEBUG_LEVEL:
;   0: None (No debug output)
;   1: Error
;   2: Warning
;   3: Info
;   4: Debug
;   5: Verbose
; LOG_LOCAL_LEVEL:
;   ESP_LOG_NONE (0)
;   ESP_LOG_ERROR (1)
;   ESP_LOG_WARN (2)
;   ESP_LOG_INFO (3)
;   ESP_LOG_DEBUG (4)
;   ESP_LOG_VERBOSE (5)
build_flags =
  -D "ELEGANTOTA_USE_ASYNC_WEBSERVER=1"
  -D "CORE_DEBUG_LEVEL=3"
  -D "LOG_LOCAL_LEVEL=ESP_LOG_INFO"
  -D "FASTLED_WS2812_T1=375"
  -D "FASTLED_WS2812_T2=375"
  -D "FASTLED_WS2812_T3=500"
; Define files to be embedded into the firmware filesystem
; When necessary, simply compress large files using gzip
extra_scripts = pre:scripts/compress_assets.py
board_build.embed_files =
  assets/common.js.gz
  assets/favicon.ico.gz
  assets/favicon.svg.gz
  assets/style.css.gz
  assets/index.html.gz
  assets/index.js.gz
  assets/device.html.gz
  assets/network.html.gz
  assets/password.html.gz
monitor_speed = 115200
monitor_filters =
  time     ; Add timestamp with milliseconds for each new line
  default  ; Remove typical terminal control codes from input
  log2file ; Log data to a file “platformio-device-monitor-*.log” located in the current working directory
upload_speed = 921600
; It may be necessary to hold the BOOT button while briefly pressing the RST button to enter bootloader mode
; upload_port = /dev/cu.usbserial-0001
